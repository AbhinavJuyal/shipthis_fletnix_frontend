<main class="w-full h-screen bg-zinc-950 text-white overflow-hidden">
  <div
    class="w-full h-full grid grid-cols-1 grid-rows-[min-content_50px_1fr_min-content] lg:grid-rows-[100px_1fr_100px] px-4 py-2 lg:px-20 lg:py-10"
  >
    <div class="content-center">
      @if (user) {
        <div class="flex justify-end items-center py-2">
          <a
            routerLink="/account"
            class="flex justify-center items-center w-8 h-8 rounded-full uppercase border-[1px] border-gray-600 pt-1"
          >
            {{ user.fullname.charAt(0) }}
          </a>
        </div>
      }
    </div>
    <div class="content-center">
      <app-search [(search)]="searchTerm" [(type)]="searchType" />
    </div>
    <div class="overflow-y-auto py-4 grid grid-cols-2 gap-6">
      @for (value of records(); track $index) {
        <app-card [record]="value" />
      }
    </div>
    <div class="content-center">
      <app-pagination
        [(page)]="page"
        [(pageSize)]="pageSize"
        [totalRecords]="totalRecords()"
      />
    </div>
  </div>
</main>
