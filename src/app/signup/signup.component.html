<main class="w-full h-screen bg-zinc-950 flex justify-center items-center">
  <div class="border-gray-800 border-[1px] rounded-md p-8 w-full max-w-[30rem]">
    <h2 class="text-white text-2xl font-semibold pb-2">Sign Up</h2>
    <p class="text-gray-400 text-sm pb-2">
      Enter your details to create your account
    </p>
    <form>
      <div class="flex flex-col text-white gap-2 py-4">
        <label class="text-sm" for="email">Email</label>
        <input
          class="appearance-none focus:ring-0 p-0 bg-transparent bg-zinc-950 text-white w-full px-2 py-2 border-gray-800 border-[1px] rounded-md active:border-white active:outline-none"
          placeholder="m@example.com"
          id="email"
          name="email"
          type="email"
          required
        />
      </div>

      <div class="flex flex-col text-white gap-2 py-4">
        <label class="text-sm" for="email">Password</label>
        <input
          class="appearance-none focus:ring-0 p-0 bg-transparent bg-zinc-950 text-white w-full px-2 py-2 border-gray-800 border-[1px] rounded-md active:border-white active:outline-none"
          placeholder="password"
          id="email"
          name="email"
          type="email"
          required
        />
      </div>

      <button
        type="submit"
        class="appearance-none w-full bg-white rounded-md py-2 mt-6"
      >
        Sign Up
      </button>
    </form>
    <div class="text-white text-sm flex justify-center gap-2 mt-6">
      <p>Already have an account?</p>
      <a class="underline" routerLink="/login">Login</a>
    </div>
  </div>
</main>
